<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://github.com/AdaRoseCannon/aframe-xr-boilerplate/blob/glitch/simple-navmesh-constraint.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity id="edificio">
        <a-gltf-model src="small-art-gallery-space/source/RedHead4.glb"></a-gltf-model>
        <a-entity id="navMesh" gltf-model="small-art-gallery-space/source/navmesh.gltf" visible="false"></a-entity>
      </a-entity>
    

      <a-entity
      id="cameraRig"
      simple-navmesh-constraint="navmesh:#navMesh;"
      movement-controls="speed:0.15;camera:#camera;"
      position="-1 0 1" rotation="0 45 0" origin-on-ar-start
    >

      <a-entity  id="camera" camera="active: true" 
       look-controls wasd-controls position="0 1.6 0">
        <a-entity cursor="rayOrigin: mouse"></a-entity>
      </a-entity>

    </a-scene>
  </body>
</html>
